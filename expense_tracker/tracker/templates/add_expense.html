{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add Expense</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            Amount:
            <input type="number" step="0.01" name="amount" required>
        </div>

        <div class="form-group">
            Category:
            <input type="text" name="category" required>
        </div>

        <div class="form-group">
            Date:
            <input type="date" name="date" required>
        </div>

        <div class="form-group">
            Note:
            <input type="text" name="note">
        </div>

        <button class="btn btn-login">Add</button>
    </form>

    <br>
    <a href="/" class="btn btn-signup">â¬… Back</a>
</div>
{% endblock %}
