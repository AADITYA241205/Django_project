{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            Username:
            <input type="text" name="username" required>
        </div>

        <div class="form-group">
            Password:
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            Confirm Password:
            <input type="password" name="confirm_password" required>
        </div>

       <div class="auth-actions" style="margin-top: 12px;">
    <button class="btn btn-signup btn-auth">Sign Up</button>
    <a href="/login/" class="btn btn-back btn-auth">‚Üê Back</a>
</div>


        
    </form>
</div>
{% endblock %}
